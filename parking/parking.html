<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eielson AMOPS</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./parking.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../resources/pacaf.png" alt="PACAF" id="PACAF">
        <h1>Eielson Airfield Management</h1>
        <img src="../resources/354oss.png" alt="354OSS" id="354OSS">
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../contacts/contacts.html">Contacts</a>
        <a href="../aisr/aisr.html">AISR Tool</a>
        <a href="#">Parking Tool</a>
    </nav>
    <div class="inandout">
        <div class="dataentry">
            <div class="container">
                <h3>Parking Apron</h3>
                <div class="navbar">
                    <div class="apron" id="A" onclick="showChecklist('A')">
                        <p>A</p>
                    </div>
                    <div class="apron" id="C" onclick="showChecklist('C')">
                        <p>C</p>
                    </div>
                    <div class="apron" id="DV" onclick="showChecklist('DV')">
                        <p>DV</p>
                    </div>
                    <div class="apron" id="E" onclick="showChecklist('E')">
                        <p>E</p>
                    </div>
                    <div class="apron" id="NG" onclick="showChecklist('NG')">
                        <p>NG</p>
                    </div>
                    <div class="apron" id="SG" onclick="showChecklist('SG')">
                        <p>SG</p>
                    </div>
                    <div class="apron" id="K" onclick="showChecklist('K')">
                        <p>K</p>
                    </div>
                    <div class="apron" id="M" onclick="showChecklist('M')">
                        <p>M</p>
                    </div>
                    <div class="apron" id="O" onclick="showChecklist('O')">
                        <p>O</p>
                    </div>
                    <div class="apron" id="PQ" onclick="showChecklist('PQ')">
                        <p>PQ</p>
                    </div>
                    <div class="apron" id="R" onclick="showChecklist('RS')">
                        <p>RS</p>
                    </div>
                    <div class="apron" id="SR" onclick="showChecklist('SR')">
                        <p>SR</p>
                    </div>
                    <div class="apron" id="TUV" onclick="showChecklist('TUV')">
                        <p>TUV</p>
                    </div>
                    <div class="apron" id="TR" onclick="showChecklist('TR')">
                        <p>TR</p>
                    </div>
                </div>
                <h3>Parking Spot</h3>
                <div class="spotcheckdiv" id="spd"> </div>
                <h3>Additional Options</h3>
                <div class="bonus">
                    <div class="bbox">
                        <label for="header">Add Header</label>
                        <input type="checkbox" id="header">
                    </div>
                    <div class="bbox">
                        <label for="tagAircraft">Tag Aircraft</label>
                        <input type="checkbox" id="tagAircraft">
                    </div>
                    <div class="bbox">
                        <label for="aircraftDetails">Aircraft Details</label>
                        <input type="checkbox" id="aircraftDetails">
                    </div>
                </div>
                <div class="imgheader" id="imgheader">
                    <h3>Header Text</h3>
                    <input type="text" id="headerText">
                </div>
            </div>
            <div id="pickedContainer"></div>
        </div>
        <div class="output">
            <canvas id="apronimg"></canvas>
            <div id="aircraftDetailTiles"></div>
        </div>
        <button id="saveButton" style="display: none;">
            <img src="../resources/save-icon.png" alt="Save Image">
            <h1>Save Image</h1>
        </button>
    </div>
    <script src="CanvasManager.js" type="module"></script>
    <script src="UIManager.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</body>

</html>
