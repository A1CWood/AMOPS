<!DOCTYPE html>
<html lang="en">

<head>
    <title>AISR Copy Paste Tool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./aisr.css">
</head>

<body>
    <header>
        <img src="../resources/pacaf.png" alt="PACAF" id="PACAF">
        <h1>Eielson Airfield Management</h1>
        <img src="../resources/354oss.png" alt="354OSS" id="354OSS">
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../contacts/contacts.html">Contacts</a>
        <a href="#">AISR Tool</a>
        <a href="../parking/parking.html">Parking Tool</a>
    </nav>
    <div class="backgrounddiv">
        <div class="formcontainer">
            <div class="forminput" id="fpinputdiv">
                <label for="fpinput">Flight Plan</label>
                <textarea rows="2" class="fpinput" name="fpinput"></textarea>
            </div>
            <div class="forminput" id="batchdiv">
                <label for="batch">Total Batch Size:</label>
                <select name="batch" class="batch">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <button class="submit">generate</button>
            <div class="output"></div>
        </div>
    </div>
    <script src="./aisr.js"></script>
</body>

</html>
